<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido - Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tooltip para el submenu emergente */
        nav ul li .tooltip {
            display: none;
            position: absolute;
            background-color:  #c00; /* Fondo semitransparente */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
            white-space: nowrap;
            z-index: 100;
            font-size: 14px;
        }

        nav ul li:hover .tooltip {
            display: block; /* Se muestra al pasar el ratón */
        }

        nav ul li {
            position: relative; /* Necesario para posicionar el tooltip */
        }
    </style>
</head>
<body>
    <!-- Barra roja superior -->
    <div class="header-top">
        <div class="logo-section">CODDIS</div>
        <div class="search-button">Búsqueda</div>
    </div>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="introduccion.html">Introducción</a></li>
            <li><a href="contenido.html">Contenido</a></li>
            <li><a href="actividades.html">Actividades</a></li>
            <li><a href="autoevaluacion.html">Autoevaluación</a></li>
            <li><a href="fuentes.html">Fuentes</a></li>
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <main>
        <section id="contenedor-seccion">
            <h2>Fuentes</h2>
            <p>Esta es la sección de fuentes al curso de Ecuaciones Diferenciales...</p>
        </section>
    </main>

    <script>
        // Detecta la página actual basándose en la URL
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
