<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bienvenida - Cálculo con Geometría Analítica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para logos */
        /*Comentario*/
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            gap: 30px; 
            background-image: url('fondo.jpg'); /* Imagen de fond de la página */
            background-size: cover; /* para cubrir toda la pantalla */
            background-position: center; 
        }

        #logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; 
        }

        .logo {
            width: 200px; 
            height: auto; 
        }

        #asignatura-recurso h1 {
            font-size: 24px;
            margin: 5px 0;
            color: white; 
        }

        #boton-container {
            margin-top: 20px;
        }

        #boton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(168, 20, 20); 
            color: white; 
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); 
        }

        #boton:hover {
            background-color: rgb(94, 14, 14); /* Color más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <!-- Pag de bienvenida -->
    <div id="container">
        <div id="logos">
            <img src="FIBlanco.png" alt="Logotipo 1" class="logo">
            <img src="escudounam2.png" alt="Logotipo 2" class="logo">
        </div>
        <div id="asignatura-recurso">
            <h1>Ecuaciones Diferenciales (1325)</h1>
            <h1>Recursos Didácticos Digitales</h1>
        </div>
        <div id="boton-container">
            <button id="boton">Acceder</button>
        </div>
    </div>

    <script>
        document.getElementById("boton").addEventListener("click", function() {
            // Redirige a la página de introducción
            window.location.href = "introduccion.html";
        });
    </script>
</body>
</html>
