<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bienvenida - Cálculo con Geometría Analítica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para centrar y ajustar el tamaño de los logotipos */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            gap: 30px; /* Espacio entre elementos */
        }

        #logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Espacio entre los logotipos */
        }

        .logo {
            width: 200px; /* Ajusta el tamaño del logotipo */
            height: auto; /* Mantiene la proporción */
        }

        #asignatura-recurso h1 {
            font-size: 24px;
            margin: 5px 0;
        }

        #boton-container {
            margin-top: 20px;
        }

        #boton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- BIENVENIDA -->
    <div id="container">
        <div id="logos">
            <img src="FIBlanco.png" alt="Logotipo 1" class="logo">
            <img src="escudounam2.png" alt="Logotipo 2" class="logo">
        </div>
        <div id="asignatura-recurso">
            <h1>Ecuaciones Diferenciales (1325)</h1>
            <h1>Recursos Didácticos Digitales</h1>
        </div>
        <div id="boton-container">
            <button id="boton">Acceder</button>
        </div>
    </div>

    <script>
        document.getElementById("boton").addEventListener("click", function() {
            // Redirige a la página de introducción
            window.location.href = "introduccion.html";
        });
    </script>
</body>
</html>
