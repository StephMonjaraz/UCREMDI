<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Define el viewport para que la página sea responsiva -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carrusel FI UNAM</title>
  <!-- Carga el CSS de Bootstrap desde una ruta local -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 
      #myCarousel es el contenedor principal del carrusel.
      Puedes modificar width y height para hacerlo más grande o más pequeño.
    */
    #myCarousel {
      width: 1100px;      /* Ancho fijo del carrusel; modifícalo según lo desees */
      height: 415px;      /* Altura fija del carrusel; modifícalo según lo desees */
      border-radius: 10px;  /* Bordes redondeados */
      overflow: hidden;   /* Oculta contenido que exceda el contenedor */
      display: block;     /* Se muestra como bloque */
    }
    
    /* 
      .carousel-item representa cada "slide" o elemento del carrusel.
      Se ajusta para ocupar el 100% del ancho y la altura de #myCarousel.
    */
    .carousel-item {
      width: 100%;
      height: 100%;
    }
    
    /*
      .carousel-item img aplica estilos a cada imagen dentro de un slide:
        - width y height al 100% hacen que la imagen ocupe todo el contenedor.
        - object-fit: contain asegura que la imagen se escale para mostrarse completa.
        - object-position: center bottom fuerza a alinear la imagen por la parte inferior.
        - background-color: #fff muestra fondo blanco en caso de espacios.
    */
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center bottom;  /* Alinea la imagen de forma que se vea su parte inferior */
      background-color: #fff;
    }
    
    /* 
      .carousel-inner agrupa todos los slides del carrusel y se ajusta al tamaño del contenedor.
    */
    .carousel-inner {
      width: 100%;
      height: 100%;
    }
    
    /* 
      .carousel-caption define el estilo del texto superpuesto (opcional).
    */
    .carousel-caption {
      background-color: rgba(255, 255, 255, 0.8);
      color: #d00000;
      padding: 15px;
      border-radius: 5px;
    }
    
    /*
      .carousel-control-prev y .carousel-control-next son los botones de navegación (flechas).
      Se les da fondo rojo, forma circular y se centran verticalmente.
    */
    .carousel-control-prev, .carousel-control-next {
      background-color: #d00000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    /*
      .carousel-indicators li define el estilo de los puntos que indican el slide actual.
    */
    .carousel-indicators li {
      background-color: #d00000;
    }
  </style>
</head>
<body>
  <main role="main">
    <!-- 
      Contenedor Flex para centrar el carrusel horizontalmente en la página.
      Se redujo el margen vertical a 10px para disminuir el espacio entre el menú y el carrusel.
    -->
    <div style="display: flex; justify-content: center; margin: 10px 0;">
      <!-- #myCarousel es el contenedor del carrusel con dimensiones fijas -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores del carrusel (los puntos) -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Contenedor de los slides -->
        <div class="carousel-inner">
          <!-- Primer slide (activo) -->
          <div class="carousel-item active">
            <img src="../../assets/img/slide1.jpg" alt="Primera imagen">
          </div>
          <!-- Segundo slide -->
          <div class="carousel-item">
            <img src="../../assets/img/Slider2.jpg" alt="Segunda imagen">
          </div>
          <!-- Tercer slide -->
          <div class="carousel-item">
            <img src="../../assets/img/slider3.jpg" alt="Cuarta imagen">
          </div>
          <!-- Cuarto slide -->
          <div class="carousel-item">
            <img src="../../assets/img/Slider4.jpg" alt="Tercera imagen">
          </div>
        </div>
        <!-- Botón para ir al slide anterior -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <!-- Botón para ir al siguiente slide -->
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Carga las dependencias JavaScript de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
