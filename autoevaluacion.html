<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido - Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tooltip para el submenu emergente */
        nav ul li .tooltip {
            display: none;
            position: absolute;
            background-color:  #c00; /* Fondo semitransparente */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
            white-space: nowrap;
            z-index: 100;
            font-size: 14px;
        }

        nav ul li:hover .tooltip {
            display: block; /* Se muestra al pasar el ratón */
        }

        nav ul li {
            position: relative; /* Necesario para posicionar el tooltip */
        }
    </style>
</head>
<body>
    <!-- Barra roja superior -->
    <div class="header-top">
        <div class="logo-section">CODDIS</div>
        <div class="search-button">Búsqueda</div>
    </div>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="introduccion.html">Introducción</a></li>
            <li><a href="contenido.html">Contenido</a></li>
            <li><a href="actividades.html">Actividades</a></li>
            <li><a href="autoevaluacion.html">Autoevaluación</a></li>
            <li><a href="fuentes.html">Fuentes</a></li>
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <main>
        <section id="contenedor-seccion">
            <h2>Autoevaluación</h2>
            <h3>Partiendo de los ejercicios propuestos responde las siguientes preguntas:</h3>
            <h2>Cuestionario</h2>

            <form onsubmit="return validarRespuestas()">
                <p>1.- Selecciona el enunciado que sea verdadero</p>
                <label>
                    <input type="radio" name="pregunta1" value="A">
                    <p>a.	Solo dos de las ecuaciones diferenciales se resuelven por el método de variables separables, ya que tienen funciones trigonométricas seno y coseno</p>
                </label><br>
                <label>
                    <input type="radio" name="pregunta1" value="B">
                    <p>b.	La primera ecuación no es de variables separables, las otras dos sí.</p>
                </label><br>
                <label>
                    <input type="radio" name="pregunta1" value="C">
                    <p>c.	Las tres ecuaciones diferenciales se resuelven por el método de variables separables, ya que podemos proponer productos o cocientes de funciones que dependen de una sola variable.</p>
                </label><br>
                <label>
                    <input type="radio" name="pregunta1" value="D">
                    <p>d.	Solo la primera ecuación diferencial es de variables separables ya que las otras dos cuentan con una suma de funciones que no puede separarse.</p>
                </label><br>
        
                <input id="boton" type="submit" value="Comprobar">
                <br>
            </form>
        
            <div id="resultado"></div>
            <br>
        </section>
    </main>

    <script>
        // Detecta la página actual basándose en la URL
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
        // Validar Respuestas
        function validarRespuestas() {
            let respuestas = document.querySelectorAll('input[type="radio"]:checked');
            let resultado = '';

            // Respuesta correcta para la pregunta 1
            if (document.querySelector('input[name="pregunta1"]:checked').value === 'C') {
                resultado += 'Pregunta 1: Correcta!<br>';
            } else {
                resultado += 'Pregunta 1: Incorrecta.<br>';
            }

            document.getElementById('resultado').innerHTML = resultado;
            return false;  // Para evitar el envío del formulario
        }
    </script>
</body>
</html>
