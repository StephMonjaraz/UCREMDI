                <div class="unam-title">Universidad Nacional</div>

        <div class="faculty-title">

    <script>
        // Detecta la página actual basándose en la URL

        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
